<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시스템 작업 이력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="p-4 bg-light">
<div class="container bg-white p-4 rounded shadow-sm" style="max-width: 1000px;">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold mb-0">📜 시스템 작업 이력 (Log)</h3>
            <small class="text-muted">데이터 변경 및 수집 작업 내역을 확인합니다.</small>
        </div>
        <div>
            <form th:action="@{/admin/history/clear}" method="post" class="d-inline"
                  onsubmit="return confirm('정말 모든 기록을 삭제하시겠습니까? 복구할 수 없습니다.');">
                <button type="submit" class="btn btn-danger me-2">
                    <i class="bi bi-trash"></i> 전체 기록 삭제
                </button>
            </form>

            <a href="/" class="btn btn-secondary">← 메인으로</a>
        </div>
    </div>

    <table class="table table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th>시간</th>
            <th>작업명</th>
            <th>상태</th>
            <th>상세 내용</th>
            <th>작업자</th>
            <th style="width: 80px;" class="text-center">관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${history}">
            <td th:text="${log.formattedDate}" class="text-muted small"></td>

            <td class="fw-bold" th:text="${log.jobName}"></td>

            <td>
                        <span class="badge"
                              th:classappend="${log.status == 'SUCCESS'} ? 'bg-success' : 'bg-danger'"
                              th:text="${log.status}">SUCCESS</span>
            </td>

            <td th:text="${log.details}"></td>

            <td th:text="${log.worker}"></td>

            <td class="text-center">
                <a th:href="@{|/admin/history/delete/${log.id}|}"
                   class="btn btn-sm btn-outline-danger border-0"
                   onclick="return confirm('이 기록을 삭제할까요?');"
                   title="기록 삭제">
                    <i class="bi bi-x-lg"></i>
                </a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(history)}">
            <td colspan="6" class="text-center py-5 text-muted">
                <i class="bi bi-info-circle fs-3 d-block mb-2"></i>
                아직 작업 기록이 없습니다.
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
