<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>유저 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container bg-white p-4 rounded shadow-sm" style="max-width: 800px;">
    <div class="d-flex justify-content-between mb-4">
        <h3>👥 회원 및 권한 관리</h3>
        <a href="/" class="btn btn-secondary">메인으로</a>
    </div>

    <table class="table table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Username (ID)</th>
            <th>현재 권한</th>
            <th>권한 변경</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td class="fw-bold" th:text="${user.username}">admin</td>
            <td>
                        <span class="badge"
                              th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' : (${user.role.name() == 'CORP'} ? 'bg-success' : 'bg-secondary')"
                              th:text="${user.role}">ROLE</span>
            </td>
            <td>
                <form th:if="${user.role.name() != 'ADMIN'}" th:action="@{/admin/users/role}" method="post" class="d-flex gap-2">
                    <input type="hidden" name="userId" th:value="${user.id}">
                    <select name="role" class="form-select form-select-sm" style="width: 120px;">
                        <option value="PUBLIC" th:selected="${user.role.name() == 'PUBLIC'}">PUBLIC</option>
                        <option value="CORP" th:selected="${user.role.name() == 'CORP'}">CORP</option>
                    </select>
                    <button type="submit" class="btn btn-sm btn-outline-primary">수정</button>
                </form>
                <span th:if="${user.role.name() == 'ADMIN'}" class="text-muted small">변경 불가</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
